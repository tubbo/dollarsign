JSDoc 3.4.2 using the DocStrap template. "},"NQuery.html":{"id":"NQuery.html","title":"Class: NQuery","body":" nQuery Classes NQuery Global $ Class: NQuery NQuery The NQuery object represents a collection of DOM elements grouped by the given `selector`. Wraps basic browser functionality into a more consistent and concise API. new NQuery() Author: Tom Scott Members elements All elements matching the given `selector`. Methods &lt;static&gt; fn() The plugin interface for NQuery. Add new methods to the NQuery object with `NQuery.fn.myNewMethod = function(args) { ... }` addClass(name) Add class name to elements in query. Parameters: Name Type Description name string Name of the class to add. Returns: this object. Type NQuery attr(updates) Alter attributes for all elements in the selection. Parameters: Name Type Description updates object Hash of attribute updates to apply to each element. Returns: this object Type NQuery closest(selector) Return an NQuery object for DOM elements above this selector. Parameters: Name Type Description selector string CSS Selector to search for. Returns: New NQuery object representing selection. Type NQuery css(updates) Alter CSS for all elements in the selection. Parameters: Name Type Description updates object Hash of CSS rules to apply to each element. Returns: this object Type NQuery each(callback) Iterate over every element with the given callback function. Parameters: Name Type Description callback function Function to call on each iteration. Returns: this object Type NQuery find(selector) Return an NQuery object for DOM elements undernerath this selector. Parameters: Name Type Description selector string CSS selector to search for. Returns: New NQuery object representing selection. Type NQuery fire(event) Trigger an event on all elements in this object. Parameters: Name Type Description event string Name of the event to trigger. Returns: this object Type NQuery hasClass(name) Test whether the given class is associated with these elements. Parameters: Name Type Description name string Returns: `true` if class is applied to given element, `false` otherwise. Type boolean map(callback) Iterate over every element with the given callback function and return a new array with the return result of each callback. Parameters: Name Type Description callback function Function to call on each iteration. Each return value becomes part of the Array returned. Returns: Type Array off(event) Unbind an event from the elements in this selection. Parameters: Name Type Description event string Name of the event to be unbound. Returns: this object Type NQuery on(event, callback) Bind an event to the elements in this selection. Parameters: Name Type Description event string Name of the event to be bound. callback function Callback function to be executed when event fires. Returns: this object Type NQuery removeClass(name) Remove class name from elements in query. Parameters: Name Type Description name string Name of the class to remove. Returns: this object. Type NQuery × Search results Close Documentation generated by JSDoc 3.4.2 using the DocStrap template. "}}
